<div class="form-group">

  <label for="{{ field.auto_id }}" class="{% if field.field.required %}requiredField{% endif %}">
    {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
  </label>

  <div class="input-group">
      <span class="input-group-addon">
        <i class="{{ icon_class }}"></i>
      </span>
      {% if hidden %}
      <input type="hidden" name="{{ field.name }}" id="{{ field.auto_id }}" value="{% if field.value %}{{ field.value }}{% endif %}" style="display:none;">
      <input type="text" name="{{ field.name }}_typeahead" value="{% if field.value %}{{ field.value }}{% endif %}" class="typeahead textinput textInput form-control {% if field.errors%}is-invalid{% endif %}" id="{{ field.auto_id }}_typeahead" placeholder="Start typing ..." autocomplete="none">
      {% else %}
      <input type="text" name="{{ field.name }}" value="{% if field.value %}{{ field.value }}{% endif %}" class="typeahead textinput textInput form-control {% if field.errors%}is-invalid{% endif %}" id="{{ field.auto_id }}" placeholder="Start typing ..." autocomplete="none">
      {% endif %}

      {% for error in field.errors %}
        <span id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="invalid-feedback"><strong>{{ error }}</strong></span>
      {% endfor %}

  </div>
  <small id="hint_{{ field.auto_id }}" class="form-text text-muted">{{ field.help_text|safe }}</small>

</div>
